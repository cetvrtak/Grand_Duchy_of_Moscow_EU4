l_english:
 mil_tech_cs_33_name:0 "Percussion Cap"
 mil_tech_cs_33_desc:0 "The percussion cap, introduced circa 1820, was the crucial invention that enabled muzzleloading firearms to fire reliably in any weather. The percussion cap replaced the flint, the steel 'frizzen', and the powder pan of the flint-lock mechanism."
 adm_tech_cs_33_name:0 "Electricity"
 adm_tech_cs_33_desc:0 "Our scientists have discovered electricity and already built the first electric motors. This new source of power has a chance of becoming an essential tool for modern life."
 dip_tech_cs_33_name:0 "Railroad"
 dip_tech_cs_33_desc:0 "The invention of steam power has led to significantly better means of transportation. With railroads we can transport goods and people very quickly over vast distances."
 building_railroad:0 "Railroad"
 percussion_cap_musket:0 "Percussion Cap Musket"
 percussion_cap_musketDESCR:0 "The percussion cap, introduced circa 1820, was the crucial invention that enabled muzzleloading firearms to fire reliably in any weather."
 mil_tech_cs_34_name:0 "Breech-Loading Rifled Guns"
 mil_tech_cs_34_desc:0 "Although breech-loading weapons were developed as far back as the late 14th century, breech-loading became more successful with improvements in precision engineering and machining in the 19th century. The main challenge for developers of breech-loading weapons was sealing the breech. This was eventually solved by the developments of the self-contained metallic cartridge and the interrupted screw."
 adm_tech_cs_34_name:0 "Secularism"
 adm_tech_cs_34_desc:0 "In the modern world tolerance and equality are becoming increasingly important. Our advisors suggest that we look into the possibility of abolishing the idea of state religion in favor of secularism."
 dip_tech_cs_34_name:0 "Ironclad"
 dip_tech_cs_34_desc:0 "Wooden warships have become very vulnerable to explosive or incendiary shells. Protecting the ships by iron or steel armour plates would help them survive naval combat."
 ironclad:0 "Ironclad"
 ironcladDESCR:0 "An ironclad was a steam-propelled warship protected by iron or steel armour plates. The ironclad was developed as a result of the vulnerability of wooden warships to explosive or incendiary shells."
 armstrong_gun:0 "Armstrong Gun"
 armstrong_gunDESCR:0 "An Armstrong Gun was a uniquely designed type of rifled breech-loading field and heavy guns designed by Sir William Armstrong and manufactured in England beginning in 1855."
