 tradition_adaptive_skirmishing:0 "Escaramuzadores adaptables"
 tradition_adaptive_skirmishing_desc:0 "Esta cultura sabe cómo desplegar escaramuzadores eficientemente en cualquier entorno."
 tradition_african_tolerance:0 "Tolerancia africana"
 tradition_african_tolerance_desc:0 "Aunque algunos lo tachen de debilidad, un señorío fundado en la comprensión y la tolerancia es un reino construido sobre bases sólidas."
 tradition_agrarian:0 "Agrarios"
 tradition_agrarian_desc:0 "Esta cultura es claramente agraria; sus tierras producen amplias cosechas para los ejércitos hambrientos. Al no tener que luchar por la comida, cuentan con muchos campesinos para la leva, pero también implica que los soldados no están tan motivados como los de regiones más duras."
 tradition_alpine_supremacy:0 "Supremacía alpina"
 tradition_alpine_supremacy_desc:0 "Los habitantes de esta cultura se han adaptado a vivir en las regiones montañosas y sus alrededores y sus conocimientos y experiencia en climas alpinos no tienen parangón."
 tradition_amharic_highlanders:0 "Montañeses amáricos"
 tradition_amharic_highlanders_desc:0 "El altiplano amárico es bastante adecuado para la agricultura, siempre que se sepa cómo enfocar el asunto. Desde hace muchas generaciones este pueblo ha trabajado, vivido y prosperado en este entorno al tiempo que desarrollaba sus propias tradiciones y costumbres."
 tradition_ancient_miners:0 "Mineros antiguos"
 tradition_ancient_miners_desc:0 "Esta cultura ha estado siempre rodeada de materia prima, minerales y gemas en bruto. Tienen una afinidad para encontrar lugares para excavaciones mineras."
 tradition_artisans:0 "Artesanos expertos"
 tradition_artisans_desc:0 "En esta cultura, los hijos suelen continuar con la profesión de sus padres, acumulando amplios conocimientos y habilidades para su oficio a lo largo de las generaciones."
 tradition_astute_diplomats:0 "Diplomáticos astutos"
 tradition_astute_diplomats_desc:0 "Es una idea común en esta cultura que la expresión más pura de la superioridad es la capacidad de someter al enemigo sin luchar contra él."
 tradition_battlefield_looters:0 "Saqueadores de campos de batalla"
 tradition_battlefield_looters_desc:0 "En esta cultura las batallas no se libran por prestigio, sino por beneficio. ¿A quién le importa el prestigio si no podemos pagar la guerra?"
 tradition_burman_royal_army:0 "Ejército real"
 tradition_burman_royal_army_desc:0 "El ejército permanente para defender la capital es una tradición que viene de antiguo. Así, contamos con soldados duros que trabajan extremadamente bien con tropas auxiliares como los elefantes de guerra."
 tradition_bush_hunting:0 "Caza de monte"
 tradition_bush_hunting_desc:0 "El monte es un lugar duro y accidentado, pero ofrece muchas oportunidades para quienes saben dónde buscarlas y cómo explotarlas. Si formamos a nuestros arqueros en estas técnicas, tendrán ventaja cuando se enfrenten a enemigos en estas zonas."
 tradition_by_the_sword:0 "Por la espada"
 tradition_by_the_sword_desc:0 "Los miembros de esta cultura creen que el mejor misionero es el que lleva una espada. Aunque el apoyo a las guerras santas está muy extendido, se examinan los motivos para asegurarse de que los poderes divinos las aprueban."
 tradition_byzantine_succession:0 "Tradiciones bizantinas"
 tradition_byzantine_succession_desc:0 "Esta cultura está estrechamente relacionada con las tradiciones imperiales del Imperio romano de Oriente y su legado en forma de un complejo e intrincado código de conducta cortesana."
 tradition_caravaneers:0 "Caravaneros"
 tradition_caravaneers_desc:0 "Esta cultura está bien integrada en las prácticas comerciales de la región, y sus gentes están fuertemente asociadas al comercio de caravanas."
 tradition_castle_keepers:0 "Guardianes de castillos"
 tradition_castle_keepers_desc:0 "La mejor defensa no es un buen ataque. La mejor defensa es tener la mayor cantidad de castillos en la faz del mundo conocido."
 tradition_caucasian_wolves:0 "Lobos caucásicos"
 tradition_caucasian_wolves_desc:0 "Tras pasar siglos haciéndose un hogar en torno a las puertas del Cáucaso, esta cultura se ha adaptado bien a todo lo que conlleva la guerra de las montañas."
 tradition_chanson_de_geste:0 "Cantar de gesta"
 tradition_chanson_de_geste_desc:0 "Esta cultura valora las hazañas de sus antepasados. La narración romántica de la vida de caballeros, como Guillermo de Tolosa o Roldán, inspirará a las generaciones venideras."
 tradition_charitable:0 "Caritativos"
 tradition_charitable_desc:0 "Independientemente de la fe, la gente de esta cultura está motivada para apoyar a los menos afortunados."
 tradition_chivalry:0 "Caballerosidad"
 tradition_chivalry_desc:0 "Esta cultura ha adoptado la caballería y los códigos de conducta caballerescos como método social para regular los comportamientos. Se aprecian las proezas marciales, el deber, el honor y la moral, así como la mala poesía y la literatura romántica."
 tradition_city_keepers:0 "Guardianes de ciudades"
 tradition_city_keepers_desc:0 "Las ciudades son el corazón urbano de esta cultura. Sus gentes desean que cada una de sus metrópolis sean gemas envidiadas a lo largo del mundo entero."
 tradition_collective_lands:0 "Tierras colectivas"
 tradition_collective_lands_desc:0 "La idea de que un individuo puede poseer tierras personalmente es ajena a esta cultura. La tierra es de todos, para el bien común. "
 tradition_concubines:0 "Concubinato"
 tradition_concubines_desc:0 "Independientemente de su fe, los gobernantes de esta cultura suelen mantener una serie de concubinatos en su casa."
 tradition_court_eunuchs:0 "Eunucos de la corte"
 tradition_court_eunuchs_desc:0 "Esta cultura utiliza extensamente en su corte a los eunucos, para ocupar puestos que van desde el servicio doméstico a administradores burocráticos e incluso mandos militares. Es fácil confiar en hombres que no sienten deseo."
 tradition_culinary_art:0 "Artistas culinarios"
 tradition_culinary_art_desc:0 "Para esta cultura, la comida no es solo sustento; es a la vez un arte y un ritual. Un punto clave para la familia y la comunidad por igual."
 tradition_culture_blending:0 "Mezcla de culturas"
 tradition_culture_blending_desc:0 "Los miembros de esta cultura han convivido a menudo con gentes de otras culturas. Gracias a su exposición, se han convertido en expertos en incorporar lenguas, tradiciones y costumbres extranjeras a sus propias vidas."
 tradition_desert_nomads:0 "Viajeros del desierto"
 tradition_desert_nomads_desc:0 "Esta cultura no es ajena al duro entorno del desierto y ha dominado el uso de camellos para ayudarlos en viajes, la guerra y la vida diaria."
 tradition_desert_ribat:0 "Rábidas del desierto"
 tradition_desert_ribat_desc:0 "Esta cultura tiene una tradición de retiros fortificados en el desierto, donde los piadosos pueden vivir en conexión con el cielo abierto y las arenas. Este estilo de vida engendra guerreros del desierto capaces y píos y atrae a los místicos."
 tradition_diasporic:0 "En diáspora"
 tradition_diasporic_desc:0 "Las gentes de esta cultura perdieron la tierra que tanto amaban. Algunos de ellos viajan por todo el mundo en busca de un lugar donde volver a empezar."
 tradition_druzhina:0 "Druzhina"
 tradition_druzhina_desc:0 "Los soldados varegos han servido mucho tiempo como guardias imponentes de nuestros monarcas, pero también podrían servir en nuestros ejércitos como infantería pesada especializada."
 tradition_dryland_dwellers:0 "Moradores de tierras áridas"
 tradition_dryland_dwellers_desc:0 "Esta cultura está acostumbrada a vivir en climas secos y sabe dónde encontrar agua y cómo trabajar sus tierras."
 tradition_equal_inheritance:0 "Herencia igualitaria"
 tradition_equal_inheritance_desc:0 "Esta cultura tiene un historial de gobernantes que dividieron sus tierras entre todos sus vástagos, incluyendo algunos que normalmente habrían sido excluidos."
 tradition_equitable:0 "Equitativos"
 tradition_equitable_desc:0 "En esta cultura se aprecia enormemente la verdad y la justicia imparcial."
 tradition_esteemed_hospitality:0 "Hospitalidad apreciada"
 tradition_esteemed_hospitality_desc:0 "En esta cultura los gobernantes son conocidos por recibir con los brazos abiertos a cualquiera que venga a su corte, tal como se espera de ellos. Recibir a invitados y visitantes de forma espectacular."
 tradition_eye_for_an_eye:0 "Ojo por ojo"
 tradition_eye_for_an_eye_desc:0 "En esta cultura los desaires no se olvidan ni se perdonan. Sus gentes son capaces de guardar rencor durante mucho tiempo, y la venganza se lleva a cabo con pasión."
 tradition_faith_bound:0 "Unidos por la fe"
 tradition_faith_bound_desc:0 "En esta cultura, pertenecer a una fe distinta implica no ser apto para la sucesión."
 tradition_family_entrepreneurship:0 "Negocios familiares"
 tradition_family_entrepreneurship_desc:0 "Esta cultura fomenta que los negocios se desarrollen a lo largo de linajes familiares y cada generación toma de la anterior las herramientas y técnicas de su oficio, para crear una fuerte tradición de profesionalidad ancestral."
 tradition_female_only_inheritance:0 "Matriarcal"
 tradition_female_only_inheritance_desc:0 "Esta cultura impone una jerarquía matriarcal donde la clase gobernante está compuesta de mujeres de modo abrumador."
 tradition_fervent_temple_builders:0 "Fervientes constructores de templos"
 tradition_fervent_temple_builders_desc:0 "Esta cultura considera que la construcción de templos es el camino más directo hacia la divinidad. Se espera que los gobernantes fervorosos construyan muchos y grandes templos."
 tradition_festivities:0 "Festividades frecuentes"
 tradition_festivities_desc:0 "La frecuencia y exuberancia con la que esta cultura celebra fiestas se consideraría vulgar para otros, ¡pero una fiesta es una fiesta!"
 tradition_fishermen:0 "Pescadores diestros"
 tradition_fishermen_desc:0 "Cualquiera puede pescar, pero hacerlo con tal habilidad que cualquier pesca sea abundante, sin importar viento o marea, es un talento más escaso. Nadie conoce el litoral, tierra o mar, mejor que estos pescadores."
 tradition_forbearing:0 "Paciencia"
 tradition_forbearing_desc:0 "En esta cultura es común ser paciente y comedido ante la adversidad."
 tradition_forest_fighters:0 "Guerreros de los bosques"
 tradition_forest_fighters_desc:0 "Esta cultura está muy versada en la lucha en los bosques."
 tradition_forest_folk:0 "Gente de bosques"
 tradition_forest_folk_desc:0 "Esta cultura vive cerca de vastos bosques y sabe cómo recolectar los regalos que les brindan."
 tradition_forest_wardens:0 "Guardianes del bosque"
 tradition_forest_wardens_desc:0 "En estos bosques han vivido nuestros antepasados durante generaciones, pero unos extraños amenazan ahora este lugar. Los siglos de experiencia acumulada luchando en los bosques nos ayudarán a proteger nuestra tierra ancestral."
 tradition_formation_fighting:0 "Expertos de lucha en formación"
 tradition_formation_fighting_desc:0 "Esta cultura sabe cómo crear sinergias entre diferentes tipos de unidades con el uso de formaciones defensivas eficientes."
 tradition_fp1_coastal_warriors:0 "Guerreros de la costa"
 tradition_fp1_coastal_warriors_desc:0 "Siempre nos ha atraído la costa. El regusto del aire marino, el grito de las gaviotas, el olor a pescado ahumado… ¿qué guerrero elegiría vivir lejos del agua y sus libertades?"
 tradition_fp1_northern_stories:0 "Historias norteñas"
 tradition_fp1_northern_stories_desc:0 "La vida se vive, se cuenta y se recuerda a través de las historias. Lo que decimos, y lo que la gente dice de nosotros, importa tanto como lo que hacemos. Nosotros recordamos eso y se nota en nuestras historias."
 tradition_fp1_performative_honour:0 "Honor funcional"
 tradition_fp1_performative_honour_desc:0 "El honor nace, sí, pero también se gana y se pierde con acciones. Al perseguir y vengar menosprecios, o no, los soldados se desvanecen hasta convertirse en escoria y los cachorros se convierten en guerreros."
 tradition_fp1_the_right_to_prove:0 "Derecho a probar"
 tradition_fp1_the_right_to_prove_desc:0 "Aunque no todos son combatientes natos, cualquiera puede demostrar que tiene un corazón de guerrero y convertirse en uno de pleno hecho si tiene el temple adecuado y un brazo fuerte para la espada."
 tradition_fp1_trials_by_combat:0 "Juicios por combate"
 tradition_fp1_trials_by_combat_desc:0 "Las palabras son un sustituto cobarde de las armas. ¿Por qué dejar la justicia en manos de leyes decrépitas y magistrados corruptos cuando los conflictos se pueden resolver de forma más rápida y justa con la espada?"
 tradition_fp2_malleable_subjects:0 "Súbditos maleables"
 tradition_fp2_malleable_subjects_desc:0 "¿Quién define qué es la libertad? Los monarcas guardan gran parecido entre sí, independientemente de su cultura. La verdadera libertad llega de aprender a vivir con cualquier señor."
 tradition_fp2_ritualised_friendship:0 "Amistad ritualizada"
 tradition_fp2_ritualised_friendship_desc:0 "La sangre es más densa que el agua, pero el vino mejora la vida."
 tradition_fp2_state_ransoming:0 "Rescate estatal"
 tradition_fp2_state_ransoming_desc:0 "Todos los soldados van a la batalla dispuestos a arriesgar su vida y su integridad física por su señor. ¿No es conveniente que el señor les ofrezca alguna garantía de seguridad, independientemente de su clase, en caso de que sean capturados en el campo?"
 tradition_fp2_strategy_gamers:0 "Guerreros de tablero"
 tradition_fp2_strategy_gamers_desc:0 "Cualquier comandante puede jugársela y tener suerte en el día de la batalla. Un verdadero estratega mantiene su mente despierta mediante la práctica y la simulación, así que no #EMP necesita#! la «suerte»."
 tradition_fractious:0 "Quisquillosos"
 tradition_fractious_desc:0 "El enemigo de mi enemigo también es mi enemigo"
 tradition_frugal_armorsmiths:0 "Armeros frugales"
 tradition_frugal_armorsmiths_desc:0 "Si bien una armadura completa de gran calidad puede salvar una vida, diez armaduras completas decentes pueden ganar una batalla."
 tradition_futuwaa:0 "Futuwaa"
 tradition_futuwaa_desc:0 "Nuestros jóvenes han comenzado a formar asociaciones que promueven la destreza, el vigor y el comportamiento digno. Si los apoyamos, tendremos garantizado un caudal de soldados aptos que podremos reclutar para nuestra causa."
 tradition_gardening:0 "Arquitectos de jardines"
 tradition_gardening_desc:0 "Esta cultura tiene una larga tradición de construir y mantener diversos tipos de jardines, y ellos mismos se han construido un pequeño paraíso."
 tradition_garuda_warriors:0 "Guerreros garuda"
 tradition_garuda_warriors_desc:0 "En esta cultura, los guerreros distinguidos son nombrados garudas y se espera que luchen hasta la muerte. Hasta de quienes siguen al garuda se espera que mueran si lo hace su líder, ya sea en combate o por su propia mano."
 tradition_hard_working:0 "Trabajadores"
 tradition_hard_working_desc:0 "Esta cultura enseña y consagra las ideas de diligencia y trabajo duro en favor de la comunidad."
 tradition_hereditary_bards:0 "Bardos hereditarios"
 tradition_hereditary_bards_desc:0 "Para ciertas culturas, algunas historias que han pasado de generación en generación son tan valiosas como un título de propiedad."
 tradition_hereditary_hierarchy:0 "Jerarquía hereditaria"
 tradition_hereditary_hierarchy_desc:0 "Está arraigado en esta cultura que el liderazgo se hereda por la sangre, la nobleza está unida a la roca de los castillos y que la estructura feudal es inquebrantable. No olvidan con facilidad a quienes rompen el código feudal."
 tradition_hidden_cities:0 "Ciudades ocultas"
 tradition_hidden_cities_desc:0 "Ya sea en las copas de los árboles de la selva o protegidas por un laberinto orgánico, los extranjeros ni siquiera se enterarán de la existencia de las ciudades de esta cultura, mucho menos tendrán idea de cómo sitiarlas."
 tradition_highland_warriors:0 "Guerreros de tierras altas"
 tradition_highland_warriors_desc:0 "Los guerreros de esta cultura luchan bien en las laderas y valles de sus montañosos hogares."
 tradition_hill_dwellers:0 "Moradores de colinas"
 tradition_hill_dwellers_desc:0 "Esta cultura se siente a gusto en las colinas y sabe cómo trabajar sus tierras con eficacia."
 tradition_himalayan_settlers:0 "Pobladores himalayos"
 tradition_himalayan_settlers_desc:0 "Esta cultura ha situado su hogar en el «techo del mundo», donde el aire es fresco, pero frío, y los inviernos largos y duros. Se enorgullecen de que pocas culturas «de abajo» serían capaces de vivir tan bien como ellos entre las cumbres y las mesetas, donde, de otro modo, solo pueden prosperar las ovejas."
 tradition_hird:0 "Hirds"
 tradition_hird_desc:0 "La tradición de mantener séquitos armados al servicio de una familia nos ha sido útil. Si formalizamos y expandimos este sistema, podremos desplegar regimientos enteros de huscarles en nuestros ejércitos."
 tradition_hit_and_run:0 "Estrategas de atacar y huir"
 tradition_hit_and_run_desc:0 "Esta cultura ha dominado el uso de unidades con armaduras ligeras para golpear al enemigo con fuerza y luego retroceder."
 tradition_hold_the_line:0 "Mantener la línea"
 tradition_hold_the_line_desc:0 "Esta cultura hará que todos los combatientes se sientan orgullosos de su poderío. Los discursos enardecedores de sus comandantes hacen que sus soldados permanezcan inspirados hasta el final."
 tradition_horn_mountain_skirmishing:0 "Escaramuzas de montaña"
 tradition_horn_mountain_skirmishing_desc:0 "Las grandes montañas del Cuerno de África presentan desafíos logísticos para muchas clases de ejércitos, pero nuestros escaramuzadores pueden adaptarse fácilmente a estas condiciones para derrotar a los invasores enemigos."
 tradition_horse_breeder:0 "Criadores de caballos"
 tradition_horse_breeder_desc:0 "Esta cultura ha reunido minuciosamente conocimientos y experiencia en el refinado arte y ciencia de la cría caballar. Ya sean destreros o corceles, los caballos de este pueblo son famosos por su superioridad."
 tradition_horse_lords:0 "Señores de los caballos"
 tradition_horse_lords_desc:0 "Esta cultura ha dominado el caballo y su uso en la guerra."
 tradition_hunters:0 "Cazadores prolíficos"
 tradition_hunters_desc:0 "Impulsada por necesidad económica, o tal vez expectativas sociales, esta cultura ha perfeccionado sus prácticas cinegéticas hasta convertirlas en un arte preciso e incluso hermoso."
 tradition_hussar:0 "Incursiones Konni"
 tradition_hussar_desc:0 "Caballería ligera capaz de golpear rápidamente a enemigos expuestos antes salir disparados de vuelta, nuestros Konni pueden formarse en regimientos especializados en acoso y asalto."
 tradition_illyrian_grit:0 "Aguante ilirio"
 tradition_illyrian_grit_desc:0 "Puede que esta cultura esté siempre peleando contra sí misma, pero se levantará para enfrentarse a cualquier invasor cuando llegue el momento."
 tradition_insular_spirit:0 "Espíritu insular"
 tradition_insular_spirit_desc:0 "Esta cultura está determinada a no desviarse de sus costumbres tradicionales y lucharán por cualquiera de ellas, si las ataca otra cultura."
 tradition_isolationist:0 "Aislacionista"
 tradition_isolationist_desc:0 "Esta cultura prefiere guardarse las cosas y no suele mirar más allá de su propia esfera."
 tradition_jungle_dwellers:0 "Moradores de selvas"
 tradition_jungle_dwellers_desc:0 "Esta cultura vive cerca de la selva y sabe cómo cosechar sus riquezas."
 tradition_jungle_warriors:0 "Guerreros de las selvas"
 tradition_jungle_warriors_desc:0 "Los guerreros de esta cultura saben bien cómo atravesar selvas traicioneras."
 tradition_khadga_puja:0 "Khadga Puja"
 tradition_khadga_puja_desc:0 "Esta cultura ha adoptado el arte marcial y el culto ritual de las espadas anchas de dos manos, lo que crea guerreros fuertes y capaces. Las espadas pesadas les permiten segar a infantería y caballería por igual."
 tradition_land_of_the_bow:0 "Tierra del arco"
 tradition_land_of_the_bow_desc:0 "En una tierra de abundancia, enriquecida por el Nilo y su propio ingenio, los nubios han prosperado durante generaciones. Desde hace casi el mismo tiempo, el arco ha sido el arma preferida para disuadir a asaltantes y bandidos de los desiertos vecinos."
 tradition_language_scholars:0 "Lingüistas"
 tradition_language_scholars_desc:0 "Aprender las palabras del vecino nos acerca un paso más a la lengua de lo divino."
 tradition_legalistic:0 "Legalista"
 tradition_legalistic_desc:0 "Esta cultura considera que el Estado de Derecho y su codificación son el parámetro más importante de una sociedad civilizada."
 tradition_legendary_noble_families:0 "Familias nobles legendarias"
 tradition_legendary_noble_families_desc:0 "No somos nadie a menos que estemos conectados con una de las familias nobles que ayudó a forjar el destino de esta cultura."
 tradition_life_is_just_a_joke:0 "La vida es una broma"
 tradition_life_is_just_a_joke_desc:0 "Esta cultura se reiría aunque se viera en el tocón con un hacha sobre la cabeza."
 tradition_longbow_competitions:0 "Competiciones de arco"
 tradition_longbow_competitions_desc:0 "Esta cultura es partidaria de un arco más fuerte de lo que uno podría tirar. Practicar con él una vez a la semana es tan importante como cualquier otro ritual de culto, tanto en las aldeas más rurales a las grandes metrópolis urbanas."
 tradition_lords_of_the_elephant:0 "Señores del elefante"
 tradition_lords_of_the_elephant_desc:0 "Esta cultura venera a los elefantes, los equipara con la realeza. Son expertos en capturarlos, entrenarlos y utilizarlos con un efecto devastador en la guerra."
 tradition_loyal_soldiers:0 "Soldados leales"
 tradition_loyal_soldiers_desc:0 "Para esta cultura, servir a su señor y a su país es noble y justo. Es un deber y un privilegio más que un acuerdo avaricioso o una carga indeseada."
 tradition_malleable_invaders:0 "Invasores maleables"
 tradition_malleable_invaders_desc:0 "Tomaremos vuestras tierras, vuestros hijos, vuestras tradiciones y vuestro futuro."
 tradition_maritime_mangroves:0 "Manglares marítimos"
 tradition_maritime_mangroves_desc:0 "Esta cultura ha aprendido a navegar en pantanos que otras culturas encontrarían infranqueables. Lo han aprovechado para construir bases inaccesibles desde las que comerciar, asaltar y explorar el mundo."
 tradition_maritime_mercantilism:0 "Mercantilismo marítimo"
 tradition_maritime_mercantilism_desc:0 "El mundo puede estar gobernado por ejércitos, pero esta cultura sabe que quien de verdad lo controla es quien domina el flujo de oro por los mares."
 tradition_martial_admiration:0 "Admiración marcial"
 tradition_martial_admiration_desc:0 "Quienes desean tomar la espada y luchar por su cultura son dignos de admiración. Las probabilidades no importan."
 tradition_medicinal_plants:0 "Herboristas medicinales"
 tradition_medicinal_plants_desc:0 "Esta cultura desarrolló hace tiempo el conocimiento de las propiedades medicinales de plantas y árboles. Para ellos, la mayoría de las enfermedades se pueden tratar con la cataplasma, el ungüento o el potaje correcto."
 tradition_memories_of_bactria:0 "Recuerdos de Bactria"
 tradition_memories_of_bactria_desc:0 "En la memoria cultural de este pueblo está grabado el ideal de la tierra perfecta de Bactria, la hermosa corona de Oriente, cuyo tiempo volverá a llegar."
 tradition_mendicant_mystics:0 "Místicos mendicantes"
 tradition_mendicant_mystics_desc:0 "Las gentes santas de esta cultura creen firmemente que la fe debe ser ejercida en el campo y sus más devotos suelen deambular por el mundo."
 tradition_merciful_blindings:0 "Cegamientos misericordiosos"
 tradition_merciful_blindings_desc:0 "No importa cuánto más allá del perdón haya ido alguien, esta cultura cree que es mejor sacar un ojo que atravesar un corazón."
 tradition_metal_craftsmanship:0 "Trabajadores del metal"
 tradition_metal_craftsmanship_desc:0 "Esta cultura ha disfrutado de un fácil acceso al hierro desde hace siglos. Con el tiempo, han desarrollado hasta tal punto su conocimiento del metal que su nombre se ha convertido en sinónimo de armas y armaduras duraderas y de alta calidad."
 tradition_mixed_governance:0 "Gobernanza mixta"
 tradition_mixed_governance_desc:0 "Esta cultura considera que todas las ideas merecen oírse y todo nuevo modo de gobernar merece probarse. Los gobernantes animan a los vasallos a gobernarse como estimen mejor."
 tradition_mobile_guards:0 "Tácticas defensivas"
 tradition_mobile_guards_desc:0 "Nuestro pueblo ha sido exiliado y expulsado en repetidas ocasiones. Estas experiencias, aunque trágicas, nos han especializado de forma excepcional en tácticas de retaguardia que reducen las bajas."
 tradition_modest:0 "Modestos"
 tradition_modest_desc:0 "Esta cultura valora la modestia, no hay que ocupar demasiado espacio ni creerse mejor que los demás."
 tradition_monastic_communities:0 "Comunidades monásticas"
 tradition_monastic_communities_desc:0 "Esta cultura tiene una larga historia de enviar a la progenie de nobles a servir a la fe. De las órdenes monásticas a menudo surgen pensadores políticos de renombre."
 tradition_monogamous:0 "Monógamos"
 tradition_monogamous_desc:0 "En esta cultura se tiene un solo cónyuge, con independencia de la fe."
 tradition_mountain_herding:0 "Pastoreo de montaña"
 tradition_mountain_herding_desc:0 "Esta cultura ha hecho de las montañas más frías su hogar en una región, por lo demás, seca y árida. Los pastores y agricultores de estas tierras altas son guerreros resistentes y robustos. Con el tiempo su trabajo ha hecho que este pueblo florezca muy por encima del desierto pelado."
 tradition_mountain_homes:0 "Hogares de las montañas"
 tradition_mountain_homes_desc:0 "Esta cultura sabe vivir y prosperar en las mesetas cercanas a las empinadas laderas de las montañas."
 tradition_mountaineer_ruralism:0 "Ruralismo montañero"
 tradition_mountaineer_ruralism_desc:0 "Desde sus orígenes en las colinas de la selva de Bohemia hasta los riscos de los montes Ore y Tatra, la mayoría de los integrantes de esta cultura no solo sabe atravesar tierras rocosas, sino que gestiona la vida en la montaña con facilidad."
 tradition_mountaineers:0 "Montañeros"
 tradition_mountaineers_desc:0 "Los soldados de esta cultura llevan todo lo que necesitan para atravesar montañas."
 tradition_mubarizuns:0 "Mubarizun"
 tradition_mubarizuns_desc:0 "Basados en los campeones legendarios del ejército Rashidun, nuestros soldados mubarizun están formados para la lucha en formación y a nivel individual."
 tradition_music_theory:0 "Teóricos musicales"
 tradition_music_theory_desc:0 "Esta cultura considera la música casi como el lenguaje de la divinidad, por lo que muchos individuos se dedican a la noble y celebrada búsqueda de estudios musicales desde una edad temprana."
 tradition_mystical_ancestors:0 "Antepasados míticos"
 tradition_mystical_ancestors_desc:0 "El linaje es muy importante para esta cultura, hasta el punto de que los antepasados se han convertido en seres míticos y legendarios de los que muchos afirman descender."
 tradition_nubian_warrior_queens:0 "Reinas guerreras"
 tradition_nubian_warrior_queens_desc:0 "Quienes viven en África Oriental recuerdan bien a las grandes reinas guerreras que en su día se enfrentaron a los invasores y forjaron reinos en el Kush. Puede que nuestros vecinos insistan en la superioridad de los varones, pero nosotros trazamos nuestros linajes a partir de nuestras madres y el grito de guerra de las poderosas mujeres nubias pone en fuga a estos «hombres» extranjeros."
 tradition_only_the_strong:0 "Solo los fuertes"
 tradition_only_the_strong_desc:0 "Esta cultura pone un gran énfasis en tener unos pocos guerreros bien entrenados. Si no eres el mejor de los mejores, no te recibirán bien al servicio."
 tradition_pacifism:0 "Pacifistas"
 tradition_pacifism_desc:0 "Para esta cultura, nunca se puede justificar el uso de la fuerza. Solo mediante la búsqueda de un camino de no violencia la gente puede vivir en paz de verdad."
 tradition_parochialism:0 "Provincianismo"
 tradition_parochialism_desc:0 "Los habitantes de las ciudades de esta cultura son ferozmente competitivos e independientes. Invierten mucho dinero y energías para asegurarse de que su ciudad sea la más grande."
 tradition_pastoralists:0 "Pastores"
 tradition_pastoralists_desc:0 "Esta cultura se siente a gusto en terrenos amplios y abiertos, donde pastorean grandes rebaños de animales."
 tradition_philosopher_culture:0 "Cultura filosófica"
 tradition_philosopher_culture_desc:0 "Esta cultura promueve el pensamiento y la autorreflexión."
 tradition_poetry:0 "Poesía refinada"
 tradition_poetry_desc:0 "La poesía se considera un arte noble en esta cultura y mucha gente dedica el tiempo a juntar palabras con sentido e intención."
 tradition_polders:0 "Pólderes"
 tradition_polders_desc:0 "Esta cultura tiene una larga tradición de recuperar tierras al mar que les rodea. Esto les permite utilizar para la agricultura y la construcción lo que normalmente sería un fondo marino poco profundo."
 tradition_polygamous:0 "Polígamos"
 tradition_polygamous_desc:0 "En esta cultura se tienen varios cónyuges, con independencia de la fe."
 tradition_practiced_pirates:0 "Piratas con experiencia"
 tradition_practiced_pirates_desc:0 "Asaltar un puerto, prenderle fuego y llevarse todo lo que no esté clavado al suelo puede que no sea noble, pero sí lucrativo."
 tradition_priestly_caste:0 "Casta sacerdotal"
 tradition_priestly_caste_desc:0 "Esta cultura impone un sistema de castas que eleva al clero en su sociedad. Para ellos, los individuos a cargo de interpretar la voluntad divina deben ser protegidos y obedecidos."
 tradition_quarrelsome:0 "Pendencieros"
 tradition_quarrelsome_desc:0 "Los conflictos fronterizos son habituales para los gobernantes de esta cultura. Las tierras suelen cambiar de manos de forma injusta."
 tradition_reavers:0 "Saqueadores"
 tradition_reavers_desc:0 "Muchos de seguidores de esta cultura que viven en la costa se suben a los barcos para ir a robar a otros puertos. Aunque no lo aprueben sus señores directos, todos los gobernantes saben que los hará mejores soldados cuando llegue el momento."
 tradition_reindeer_hunters:0 "Cazadores de renos"
 tradition_reindeer_hunters_desc:0 "La caza del ciervo no es nada más que un baile en la escarcha permanente de la taiga. Esta cultura ha aprendido a usar los suministros de la caza para todo lo que necesitan."
 tradition_religion_blending:0 "Mezcla de religiones"
 tradition_religion_blending_desc:0 "Los miembros de esta cultura suelen vivir junto a gentes que comparten diferentes credos y creencias y se les da bien adoptar elementos extranjeros en su propio culto."
 tradition_religious_festivities:0 "Festividades religiosas"
 tradition_religious_festivities_desc:0 "El movimiento del sol y las estrellas son irrelevantes para la concepción del tiempo de esta cultura. En su lugar, es mucho más popular señalar el paso de los días mediante la multitud de festivales y celebraciones religiosas, ¡a las que todo el mundo está invitado!"
 tradition_religious_patronage:0 "Patronazgo religioso"
 tradition_religious_patronage_desc:0 "Para la salvación del alma, hay que comprometerse con obras de importancia religiosa. No se puede comprar la redención, pero tener un templo de sacerdotes que canten nuestras alabanzas ayuda."
 tradition_republican_legacy:0 "Legado republicano"
 tradition_republican_legacy_desc:0 "Esta cultura tiene una larga historia de valores republicanos, donde las clases urbanas son tan importantes como los terratenientes rurales."
 tradition_reverence_for_veterans:0 "Respeto a los veteranos"
 tradition_reverence_for_veterans_desc:0 "Esta cultura no desprecia a los que ya no pueden luchar debido a las heridas, sino que los homenajea como héroes y los emplea como maestros."
 tradition_ritual_scarrification:0 "Escarificación ritual"
 tradition_ritual_scarrification_desc:0 "Esta cultura respeta a aquellos cuya carne ha probado el acero. Se marcan las pieles, ya sea para probar su valía o crear un diseño hermoso."
 tradition_roman_legacy:0 "Legado romano oriental"
 tradition_roman_legacy_desc:0 "La organización militar del Imperio romano sigue viviendo en los recuerdos de esta cultura. Se favorece un ejército profesional en lugar de levas de tropas."
 tradition_ruling_caste:0 "Casta gobernante"
 tradition_ruling_caste_desc:0 "Los gobernantes de esta cultura están acostumbrados a señorear a súbditos que no son de su misma cultura. Saben cómo reprimir eficazmente las revueltas, aunque a costa de la percepción de la gente."
 tradition_runestones:0 "Creadores de piedras rúnicas"
 tradition_runestones_desc:0 "Muertes, conquistas, adquisición de nivel… ¿no son las cosas que definen la vida de la nobleza? Allá donde va nuestra gente, van los indicadores del valor de nuestras vidas."
 tradition_sacral_kingship:0 "Monarquía sacra"
 tradition_sacral_kingship_desc:0 "En esta cultura, los gobernantes son considerados dioses, o la realeza se considera una virtud divina. ¿Qué es un rey comparado con un dios?"
 tradition_sacred_groves:0 "Arboledas sagradas"
 tradition_sacred_groves_desc:0 "Esta cultura considera los árboles sagrados por esta cultura. El bosque es un ser vivo que hay que cuidar, no destruir."
 tradition_sacred_hunts:0 "Cacerías sagradas"
 tradition_sacred_hunts_desc:0 "La caza no es un deporte ni un pasatiempo, es nada menos que la expresión más pura de la experiencia humana, donde podemos conectar con lo divino si demostramos nuestro dominio sobre la naturaleza."
 tradition_sacred_mountains:0 "Montañas sagradas"
 tradition_sacred_mountains_desc:0 "Esta cultura considera que las montañas son conexiones con lo divino y las tratan con respecto y veneración."
 tradition_saharan_nomads:0 "Nómadas saharianos"
 tradition_saharan_nomads_desc:0 "Esta cultura está íntimamente acostumbrada al desierto de Sáhara, que ha cruzado durante siglos, para conectar el Mediterráneo con los reinos subsaharianos del Sahel."
 tradition_scientific_curiosity:0 "Curiosidad científica"
 tradition_scientific_curiosity_desc:0 "La mayoría de la gente busca respuestas a izquierda, derecha, adelante, detrás. Pero este pueblo no. Ellos miran arriba."
 tradition_seafaring:0 "Navegantes"
 tradition_seafaring__heritage_north_germanic:0 "Navegantes"
 tradition_seafaring__heritage_north_germanic_desc:0 "Para esta cultura, es imposible resistir la llamada del mar y vive para navegar como en un sueño por un mar transparente o cabalgar sobre la cresta de una tormenta salvaje."
 tradition_seafaring_desc:0 "Para esta cultura, es imposible resistir la llamada del mar y vive para navegar como en un sueño por un mar transparente o cabalgar sobre la cresta de una tormenta salvaje."
 tradition_sorcerous_metallurgy:0 "Metalurgia mágica"
 tradition_sorcerous_metallurgy_desc:0 "En esta cultura hay tantos alquimistas que intentan convertir el metal en oro como herreros que forjan armas. ¿Qué importa si la riqueza y el armamento de esta cultura se ven potenciados por la brujería?"
 tradition_spartan:0 "Espartanos"
 tradition_spartan_desc:0 "Esta cultura no valora los adornos del poder: ceremonias, riquezas, adornos inútiles, sino que está más interesada en el poder en sí mismo, preferiblemente en forma de muros y torreones imponentes."
 tradition_stalwart_defenders:0 "Defensores acérrimos"
 tradition_stalwart_defenders_desc:0 "La defensa de lo propio es de suma importancia para esta cultura."
 tradition_stand_and_fight:0 "¡Aguantar y luchar!"
 tradition_stand_and_fight_desc:0 "Los guerreros de esta cultura son inflexibles e inquebrantables. No retroceden, ni siquiera ante las dificultades más abrumadoras, para bien o para mal."
 tradition_staunch_traditionalists:0 "Tradicionalistas acérrimos"
 tradition_staunch_traditionalists_desc:0 "La tradición es la tradición, es inamovible e inmutable. Debemos estar preparados y dispuestos a defender lo que nos hace ser quienes somos."
 tradition_steppe_tolerance:0 "Tolerancia a las estepas"
 tradition_steppe_tolerance_desc:0 "Los que viven en la estepa siempre tendrán mucho en común con quienes compartan su modo de vida. Los extranjeros puede que tengan cultos distintos, pero siguen viviendo sobre la silla de montar."
 tradition_storytellers:0 "Narradores"
 tradition_storytellers_desc:0 "Esta cultura tiene una tradición oral fuerte y persistente. El pasado se conserva mediante narraciones ritualistas, donde héroes y leyendas del pasado pasan de generación en generación."
 tradition_strength_display:0 "Demostraciones de poder"
 tradition_strength_display_desc:0 "La mera posesión de fuerza no es suficiente. Hay que demostrar la fuerza ante otros, para saber que podríamos enfrentarnos a un oponente digno o luchar junto a un aliado valorado."
 tradition_strength_in_numbers:0 "La fuerza de los números"
 tradition_strength_in_numbers_desc:0 "Esta cultura renuncia a tener tropas de élite y, en cambio, favorece los ejércitos masivos."
 tradition_strong_kinship:0 "Afinidad fuerte"
 tradition_strong_kinship_desc:0 "Esta cultura tiene una fuerte tradición de parentesco dentro de la familia extensa o clan. En tiempos de necesidad, un gobernante siempre podrá contar con sus parientes."
 tradition_swords_for_hire:0 "Espadas de alquiler"
 tradition_swords_for_hire_desc:0 "Esta cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra."
 tradition_talent_acquisition:0 "Reconocimiento del talento"
 tradition_talent_acquisition_desc:0 "«Matadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad»."
 tradition_tea_ceremony:0 "Ceremonias del té"
 tradition_tea_ceremony_desc:0 "A veces, lo único que se necesita para que todo vaya bien es una agradable taza de té."
 tradition_the_witenagemot:0 "El Witenagemot"
 tradition_the_witenagemot_desc:0 "Esta cultura tiene una larga historia de celebración de asambleas compuestas por los potentados gobernantes del país, en las que se debate sobre política, leyes, finanzas y, sobre todo, la mejor manera de… aconsejar al gobernante."
 tradition_theocratic_autonomy:0 "Autonomía teocrática"
 tradition_theocratic_autonomy_desc:0 "Las autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población."
 tradition_things:0 "Ting"
 tradition_things_desc:0 "En Escandinavia, las distancias y los espacios naturales hacen ineficaz la autoridad centralizada. Cuando hay que resolver disputas y tomar decisiones, se reúne el Ting, una asamblea de pares presidida por un legislador."
 tradition_tribe_unity:0 "Unidad tribal"
 tradition_tribe_unity_desc:0 "Esta cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida."
 tradition_upland_skirmishing:0 "Escaramuzas en terreno elevado"
 tradition_upland_skirmishing_desc:0 "Las colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos."
 tradition_vegetarianism:0 "Vegetarianos"
 tradition_vegetarianism_desc:0 "Esta cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad."
 tradition_visigothic_codes:0 "Códigos visigodos"
 tradition_visigothic_codes_desc:0 "Aunque muchas de las tradiciones más antiguas de los visigodos desaparecieron del mundo hace mucho tiempo, los niños de los Pirineos recuerdan las antiguas costumbres, y cómo la tierra se dividía entre hijos e hijas de forma práctica, pero justa."
 tradition_warrior_culture:0 "Cultura guerrera"
 tradition_warrior_culture_desc:0 "Esta cultura valora la destreza marcial y la fuerza por encima de todo. A los niños se les enseña a luchar se les disuade de las actividades académicas. No se tolera la debilidad."
 tradition_warrior_monks:0 "Sacerdotes guerreros"
 tradition_warrior_monks_desc:0 "Esta cultura cree que si uno elige cursar estudios teológicos, también debe ser capaz de defender su fe."
 tradition_warriors_by_merit:0 "Guerreros por mérito"
 tradition_warriors_by_merit_desc:0 "Esta cultura cree que si uno ha demostrado ser diestro como guerrero, se le debe permitir luchar, sin importar quién sea."
 tradition_warriors_of_the_dry:0 "Guerreros de la sequedad"
 tradition_warriors_of_the_dry_desc:0 "Esta cultura ha dominado el arte de la lucha en climas muy secos."
 tradition_wedding_ceremonies:0 "Ceremonias maritales"
 tradition_wedding_ceremonies_desc:0 "Para esta cultura, la unión de dos personas en matrimonio se considera un asunto extremadamente público y ritualista."
 tradition_welcoming:0 "Carismáticos"
 tradition_welcoming_desc:0 "Las gentes de esta cultura destacan en los asuntos diplomáticos y la etiqueta social se valora por encima de todo."
 tradition_wetlanders:0 "Pantaneros"
 tradition_wetlanders_desc:0 "Esta cultura ha dominado ciénagas y marismas. Aunque la vida es a veces una lucha contra el moho, ha aprendido a usar la turba en su beneficio."
 tradition_winter_warriors:0 "Guerreros del invierno"
 tradition_winter_warriors_desc:0 "Esta cultura está acostumbrada a la realidad que suponen los vientos fuertes y el frío intenso."
 tradition_xenophilic:0 "Xenofilia"
 tradition_xenophilic_desc:0 "Esta cultura acepta a todo el mundo y se siente sinceramente fascinada por todas las culturas."
 tradition_zealous_people:0 "Creyentes fuertes"
 tradition_zealous_people_desc:0 "Los habitantes de esta cultura son especialmente fervorosos y dedicados a su fe."
